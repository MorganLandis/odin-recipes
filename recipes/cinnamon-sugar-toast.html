        <img src="../images/cinnamon_sugar_toast.jpg" alt="Image of toast with cinnamon and sugar.">
        <p>Toast with cinnamon and sugar.</p>

        <h2>Ingredients</h2>
        <ul>
            <li>Bread</li>
            <li>Sugar</li>
            <li>Cinnamon</li>
            <li>Butter</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Toast bread.</li>
